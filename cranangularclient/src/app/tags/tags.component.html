  <!-- List of tags -->
  <div  *ngIf="tagList">
    <div>
      <span *ngFor="let tag of tagList" 
            class="label label-info crantag">
        {{tag.name}} 
        <app-icon 
          [icon]="'remove'"
          *ngIf="isEditable"
          title="{{ls.label('removeTag')}}"
          (click)="removeTag(tag)"></app-icon>        
      </span>
    </div>
  </div>
