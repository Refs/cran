  <!-- List of tags -->
  <div  *ngIf="tagList">
    <div>
      <span *ngFor="let tag of tagList" 
            class="badge badge-info crantag"
            [appTooltip] ="tooltip(tag)">

        {{tag.name}} 

        <app-icon 
          [icon]="'remove'"
          *ngIf="isEditable"
          [appTooltip] = "'removeTag'"         
          (click)="removeTag(tag)"></app-icon>        
      </span>
    </div>
  </div>
