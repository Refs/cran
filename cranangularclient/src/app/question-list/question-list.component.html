<div class="container">
  
  <!-- Template for ListItem -->
  <ng-template #listItem let-item="item">      
    <div  class="list-group-item questionstatus"
          [ngClass]="{'questionstatusok' : item.status === 1, 'questionstatusnok' :item.status === 0 }">
      <h4>                  
        #{{item.id}}

        {{item.title}}

        <span class="btn-group pull-right">


          <button class="btn btn-default" type="button" (click)="deleteQuestion(item)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
          
          <button class="btn btn-default" type="button" (click)="goToQuestion(item)">
            <span class="glyphicon glyphicon-pencil" *ngIf="item.status !== 1"></span>
            <span class="glyphicon glyphicon-info-sign" *ngIf="item.status === 1"></span>
          </button>

        </span>
      
      </h4> 

      <app-tags [tagList]="item.tags"></app-tags>
           
    </div>      
  </ng-template> 

  <div class="list-group">
    <ng-container *ngFor="let item of questions">
      <ng-container *ngTemplateOutlet="listItem;context:{item:item}">
      </ng-container>          
    </ng-container>
  </div>
 
</div>
