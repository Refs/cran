<div class="container">
  <h4>{{result.courseTitle}}</h4>
  <div class="list-group">
    <div  *ngFor="let item of result.questions" 
          class="list-group-item questionstatus"
          [ngClass]="{'questionstatusok': item.correct === true, 'questionstatusnok': item.correct === false }">
      <h4>
        {{item.title}}

        <span class="btn-group pull-right">
            <button class="btn btn-default" type="button" (click)="showQuestion(item)">
                <span class="glyphicon glyphicon-info-sign"></span>
              </button>
        </span>

      </h4> 
      <app-tags [tagList]="item.tags"></app-tags>

      <div>
          <span class="glyphicon glyphicon-ok" aria-hidden="true" *ngIf="item.correct"></span> 
          <span class="glyphicon glyphicon-remove" aria-hidden="true" *ngIf="!item.correct"></span>  
      </div>  
    </div>
  </div>
</div>
