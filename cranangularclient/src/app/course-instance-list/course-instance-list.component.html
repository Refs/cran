<div class="container">
   
    <!-- Template for ListItem -->
    <ng-template #listItem let-item="item">      
        <div class="list-group-item">
            <h4>
              {{item.insertDate | date:'dd.MM.yyyy HH:mm'}}
              {{item.title}}
              ({{item.percentage}}%)
  
              <span class="btn-group pull-right">
                  <button class="btn btn-default" type="button" (click)="deleteCourseInstance(item)">
                      <span class="glyphicon glyphicon-trash"></span>
                  </button>
                  <button class="btn btn-default" type="button" (click)="goToCourseInstance(item)">                       
                      <span class="glyphicon glyphicon-info-sign"></span>
                  </button>
              </span>           
  
            </h4>
   
          </div>
    </ng-template> 

    <!-- Pager -->
    <app-pager 
            [itemTemplate]="listItem"
            [pagedResult]="pagedResult"
            [nodatafoundmessage]="ls.label('nocoursesdone')"
            (onSelectedPageChanged)="pageSelected($event)">            
    </app-pager>
   
</div>
