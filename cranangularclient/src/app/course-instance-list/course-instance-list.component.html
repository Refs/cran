<div class="container">
   
    <!-- Template for ListItem -->
    <ng-template #listItem let-item="item">      
        <div class="list-group-item">
            <h6>
              {{item.insertDate | date:'dd.MM.yyyy HH:mm'}}
              {{item.title}}
              ({{item.percentage}}%)
  
              <span class="btn-group pull-right">
                  <button class="btn btn-default" 
                          type="button" 
                          (click)="deleteCourseInstance(item)"
                          title="{{ls.label('delete')}}">
                        <app-icon [icon]="'trash'"></app-icon>
                  </button>

                  <button class="btn btn-default" 
                          type="button" 
                          (click)="goToCourseInstance(item)"
                          title="{{ls.label('view')}}">                                             
                      <app-icon [icon]="'info'"></app-icon>
                  </button>
              </span>           
  
            </h6>
   
          </div>
    </ng-template> 

    <!-- Pager -->
    <app-pager 
            [itemTemplate]="listItem"
            [pagedResult]="pagedResult"
            [nodatafoundmessage]="ls.label('nocoursesdone')"
            (onSelectedPageChanged)="pageSelected($event)">            
    </app-pager>
   
</div>
