<div class="list-group">

  <ng-template #nodatafound>
    <span *ngIf="pagedResult">{{nodatafoundmessage}}</span>
  </ng-template>

  <ng-template #datalist>
      <ng-container *ngFor="let item of pagedResult.data">
          <ng-container *ngTemplateOutlet="itemTemplate;context:{item:item}">
          </ng-container>          
      </ng-container>
  
      <ul class="pagination" *ngIf="pagedResult.numpages > 1">
        <li aria-label="previous page" *ngIf="showPreviousPagesButton()">          
          <span (click)="pageClicked(previousPagesFirstPage())" aria-hidden="true">&laquo;</span>          
        </li>
        <li *ngFor="let number of getPages()" [ngClass]="{'active': this.pagedResult.currentPage===number}" >
          <span (click)="pageClicked(number)">{{number + 1}}</span>
        </li>
        <li aria-label="next page" *ngIf="showNextPagesButton()">          
            <span (click)="pageClicked(nextPagesFirstPage())" aria-hidden="true">&raquo;</span>          
        </li>
      </ul>  
      <div><span>Anzahl: {{pagedResult.count}}</span></div>
  </ng-template>
  
  <div *ngIf="pagedResult && pagedResult.data && pagedResult.data.length > 0;then datalist else nodatafound">
  </div>  
       
</div>
